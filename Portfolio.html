<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>


/* hero section */
.hero {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
  position: relative;
  background: linear-gradient(45deg, #0d1b2a, #1b263b, #415a77);
  background-size: 600% 600%;
  animation: gradientBG 30s ease infinite;
  overflow: hidden;
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.hero-photo {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  border: 4px solid orange;
  margin-bottom: 20px;
  animation: pulse 3s infinite;
}

@keyframes pulse {
  0%, 100% {transform: scale(1);}
  50% {transform: scale(1.05);}
}

.hero h1 {
  font-size: 3rem;
  color: orange;
  margin: 0;
  text-shadow: 0 0 10px orange, 0 0 20px orange;
}

.hero p {
  font-size: 1.2rem;
  color: #fff;
  opacity: 0.8;
  text-shadow: 0 0 5px white;
}


/* About Section */
.about {
  padding: 100px 20px;
  text-align: center;
  background: rgba(255, 255, 255, 0.02); 
  backdrop-filter: blur(3px);
  position: relative;
}

.about h2 {
  color: orange;
  font-size: 2rem;
  margin-bottom: 20px;
  text-shadow: 0 0 10px orange;
}

.about p {
  max-width: 600px;
  margin: 0 auto 40px;
  color: #ffffffcc; 
  font-size: 1.1rem;
  line-height: 1.6;
}

.skills-icons {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
}

.skills-icons span {
  display: inline-block;
  border: 2px solid orange;
  color: orange;
  padding: 10px 18px;
  border-radius: 25px;
  transition: 0.3s;
  cursor: default;
}

.skills-icons span:hover {
  background: orange;
  color: #0d1b2a;
  box-shadow: 0 0 15px orange;
}


    </style>
</head>
<body>
    
    
    <!-- hero section -->
    <section class="hero">
  <div class="hero-content">
    <img src="your-photo.png" alt="Pranjal" class="hero-photo">
    <h1>Pranjal Chaudhary</h1>
    <p>Web Developer & Tech Enthusiast</p>
  </div>
</section>

<!-- About Section -->
<section class="about">
  <h2>About Me</h2>
  <p>
    I’m a passionate developer who loves blending creativity with logic — 
    building beautiful, responsive, and meaningful digital experiences.
  </p>

  <div class="skills-icons">
    <span>HTML</span>
    <span>CSS</span>
    <span>JavaScript</span>
    <span>React</span>
  </div>
</section>


</body>
</html>
